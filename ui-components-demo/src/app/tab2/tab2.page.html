<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Basic item with avatar -->
    <ion-item>
      <ion-avatar slot="start">
        <img alt="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Item with Avatar</h2>
        <p>Subtitle text</p>
      </ion-label>
      <ion-badge slot="end">42</ion-badge>
    </ion-item>

    <!-- Item with thumbnail -->
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="thumbnail" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>
        <h2>Item with Thumbnail</h2>
        <p>Another description here</p>
      </ion-label>
    </ion-item>

    <!-- Sliding item with options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
        <ion-item-option color="warning">
          <ion-icon slot="icon-only" name="pin"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-icon name="phone-portrait" slot="start"></ion-icon>
        <ion-label>
          <h2>Sliding Item</h2>
          <p>Slide in both directions</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
