<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alerts & Toasts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alerts & Toasts</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-button expand="block" (click)="showMultiActionAlert()">
      Show Multi-Action Alert
    </ion-button>
    
    <ion-button expand="block" (click)="showToast('Top toast message', 'top')">
      Show Top Toast
    </ion-button>
    
    <ion-button expand="block" (click)="showToast('Bottom toast message')">
      Show Bottom Toast
    </ion-button>
  </div>
</ion-content>
